<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="assets\bootstrap-5.3.3\css\bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h3 {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h3 class="text-center">Sign In</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <p class="text-center mt-3">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="jquery-3.7.1.min"></script> 
<script type="text/javascript" src="assets\bootstrap-5.3.3\js\bootstrap.bundle.min.js"></script>
</body>

</html>
